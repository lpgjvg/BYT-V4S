<template>
    <div class="content slds-card slds-var-p-around_x-small">
        <template if:false={fromparent}>
        <div class="title-container">
            <lightning-icon
            icon-name="standard:event"
            class="my-icon"
            size="small"
            alternative-text="Scheduled Volunteer Shifts"
        >
        </lightning-icon>
        <p class="title">Volunteer Job Calendar</p>
    </div>
</template>
     <div class="button-container" >
            <h2 class="months slds-text-heading_medium">{calendarLabel}</h2>
       <div class="bttn-group">
                <div class="slds-button-group" role="group">
                    <button class="slds-button slds-button_icon" onclick={previousHandler}>
                        <lightning-icon class="my-util-icon" icon-name="utility:chevronleft" alternative-text="Previous" size="small">
                        </lightning-icon>
                    </button>
                    <button class="slds-button slds-button_icon" onclick={nextHandler}>
                        <lightning-icon class="my-util-icon" icon-name="utility:chevronright" alternative-text="Next" size="small">
                        </lightning-icon>
                    </button>
                    <button class="slds-button slds-button_icon" onclick={refresh}>
                        <lightning-icon class="my-util-icon" icon-name="utility:refresh" alternative-text="Next" size="small">
                        </lightning-icon>
                    </button>
                </div>
                </div>
            
        
        <div class="group-left">
            <div class="slds-button-group" role="group">
                <button class="slds-button slds-button_icon" onclick={today} style="margin-right:1em">
                    <lightning-icon class="my-util-icon" icon-name="utility:key_dates" alternative-text="Today" size="small">
                    </lightning-icon>
                </button>
                <button class="slds-button slds-button_icon" onclick={listViewHandler}>
                    <lightning-icon class="my-util-icon" icon-name="utility:list" alternative-text="List View" size="small">
                    </lightning-icon>
                </button>
                <button class="slds-button slds-button_icon" onclick={dailyViewHandler}>
                    <lightning-icon class="my-util-icon" icon-name="utility:dayview" alternative-text="Day view" size="small">
                    </lightning-icon>
                </button>
                <button class="slds-button slds-button_icon" onclick={weeklyViewHandler}>
                    <lightning-icon class="my-util-icon" icon-name="utility:weeklyview" alternative-text="Weekly View" size="small">
                    </lightning-icon>
                </button>
                <button class="slds-button slds-button_icon" onclick={monthlyViewHandler}>
                    <lightning-icon icon-name="utility:monthlyview" alternative-text="Monthly View" size="small">
                    </lightning-icon>
                </button>
            </div>
        </div>
    </div>
    <div  class="my-calendar slds-grid" >
        <div class="calendar" lwc:dom="manual" ontouchmove={handleScroll} onscroll={handleScroll}></div>
    </div>
</div>
</template>
<!-- sldsValidatorIgnore -->
