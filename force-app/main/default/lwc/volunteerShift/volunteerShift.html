<template>
    <template lwc:if={contactexists}>
    <div class="content slds-card slds-var-p-around_x-small">
        <div class="title-container">
         <lightning-icon
         icon-name="standard:shift"
         class="my-icon"
         size="small"
         alternative-text="Volunteer Shift"
     >
     </lightning-icon>
     <p class="title">Volunteer Shift</p>
          </div>
          <lightning-tabset active-tab-value="one">
            <lightning-tab label="Scheduled Shift" value="one">
                <div>
                <template lwc:if={contactid}>
                    <c-volunteer-Shift-Info
                    contactid={contactid}
                    fromparent={fromparent}
                    ></c-volunteer-Shift-Info>
                </template>
            </div>
            </lightning-tab>
            <lightning-tab label="Shift History" value="two">
                <div>
                    <template lwc:if={contactid}>
                        <c-volunteer-Shift-History-Info
                        contactid={contactid}
                        fromparent={fromparent}
                        ></c-volunteer-Shift-History-Info>
                    </template>
                </div>
            </lightning-tab>
            
        </lightning-tabset>

 </div>
</template>
</template>
